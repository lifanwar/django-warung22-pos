{% extends "base.html" %}
{% block content %}
<section class="min-h-screen flex items-center justify-center bg-linear-to-br from-[#ccf9df] to-[#d1d6ff] px-4">
  <div class="w-full max-w-sm bg-white p-6 rounded-lg shadow-sm">
    <div class="text-center mb-8">
      <a href="/">
        <img class="h-10 mx-auto mb-4" src="assets/images/light-logo.png" alt="Logo">
      </a>
      <h2 class="text-2xl font-semibold text-gray-800">Login</h2>
    </div>

   <form class="space-y-5" method="post">
    {% csrf_token %} 
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
      <input id="username" name="username" type="text"
             class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-800 focus:border-blue-500 focus:ring-0 outline-none"
             placeholder="Enter your username" required>
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input id="password" name="password" type="password" 
             class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-800 focus:border-blue-500 focus:ring-0 outline-none" 
             placeholder="Enter your password" required>
    </div>

    <button type="submit"
            class="w-full py-2.5 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition">
      Log In
    </button>
</form>
  </div>
</section>
{% endblock %}
