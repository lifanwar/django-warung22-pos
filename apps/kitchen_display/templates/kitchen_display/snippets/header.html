<header class="bg-white border-b">
  <div class="mx-auto max-w-7xl px-4">
    <!-- Mobile: stack | Desktop: inline -->
    <div class="flex flex-col gap-3 py-3 md:flex-row md:items-center md:justify-between">
      
      <!-- Left side: Navbar (Tabs) -->
      <div class="flex flex-col sm:flex-row sm:items-center sm:gap-3 w-full md:w-auto">
        <button
          class="h-9 w-9 grid place-items-center rounded-md border bg-white hover:bg-gray-50"
          title="Menu"
        >
          <span class="text-gray-600">▦</span>
        </button>
        
        <nav class="grid grid-cols-2 sm:flex sm:gap-3 sm:whitespace-nowrap sm:overflow-x-auto sm:pb-1 w-full">
          <div class="flex items-center justify-center">
            <a href="?status=all"
               class="px-3 py-2 rounded-md text-sm font-medium w-full text-center
                      {% if status_filter == 'all' %}text-blue-700 bg-blue-100{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
              All
            </a>
          </div>
      
          <div class="flex items-center justify-center">
            <a href="?status=to_cook"
               class="px-3 py-2 rounded-md text-sm font-medium flex items-center gap-2 w-full text-center
                      {% if status_filter == 'to_cook' %}text-blue-700 bg-blue-100{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
              To cook
            </a>
          </div>
      
          <div class="flex items-center justify-center">
            <a href="?status=ready"
               class="px-3 py-2 rounded-md text-sm font-medium flex items-center gap-2 w-full text-center
                      {% if status_filter == 'ready' %}text-blue-700 bg-blue-100{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
              Ready
            </a>
          </div>
      
          <div class="flex items-center justify-center sm:col-span-2">
            <a href="?status=completed"
               class="px-3 py-2 rounded-md text-sm font-medium flex items-center gap-2 w-full text-center
                      {% if status_filter == 'completed' %}text-blue-700 bg-blue-100{% else %}text-gray-700 hover:bg-gray-100{% endif %}">
              Completed
            </a>
          </div>
        </nav>
      </div>

      <!-- Right side: Recall and Close buttons -->
      <div class="flex gap-3 items-center w-full md:w-auto">
        <button class="w-full sm:w-auto px-3 py-2 rounded-md border bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
          ↩ Recall
        </button>
        <form method="post" action="{% url 'logout' %}" class="w-full sm:w-auto">
          {% csrf_token %}
          <button
            type="submit"
            class="w-full px-3 py-2 rounded-md border bg-white text-sm font-medium text-gray-700 hover:bg-gray-50"
          >
            Close ➜
          </button>
        </form>
        
      </div>
    </div>
  </div>
</header>
