{% if messages %}
  <div
    class="fixed z-30 inset-x-0 top-3 flex justify-center md:justify-end pointer-events-none px-3 md:px-6"
    x-data="{ show: true }"
    x-show="show"
    x-transition.opacity.duration.200ms
    x-init="setTimeout(() => show = false, 3500)"
  >
    <div class="pointer-events-auto w-full max-w-md md:max-w-sm space-y-2">
      {% for m in messages %}

        {% if 'success' in m.tags %}
          <div class="flex items-start gap-3 rounded-xl bg-green-50 border border-green-200 px-4 py-3 text-sm text-green-900 shadow-[0_10px_30px_rgba(0,0,0,0.12)]">
            <div class="mt-0.5 flex h-6 w-6 items-center justify-center rounded-full bg-green-100 text-green-600 text-xs font-semibold">✓</div>
            <div class="flex-1 leading-snug">
              <p class="font-medium">{{ m }}</p>
            </div>
            <button type="button" class="ml-1 text-green-500 hover:text-green-700 shrink-0" @click="show = false">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>

        {% elif 'error' in m.tags %}
          <div class="flex items-start gap-3 rounded-xl bg-red-50 border border-red-200 px-4 py-3 text-sm text-red-900 shadow-[0_10px_30px_rgba(0,0,0,0.12)]">
            <div class="mt-0.5 flex h-6 w-6 items-center justify-center rounded-full bg-red-100 text-red-600 text-xs font-semibold">✕</div>
            <div class="flex-1 leading-snug">
              <p class="font-medium">{{ m }}</p>
            </div>
            <button type="button" class="ml-1 text-red-500 hover:text-red-700 shrink-0" @click="show = false">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>

        {% elif 'warning' in m.tags %}
          <div class="flex items-start gap-3 rounded-xl bg-yellow-50 border border-yellow-200 px-4 py-3 text-sm text-yellow-900 shadow-[0_10px_30px_rgba(0,0,0,0.12)]">
            <div class="mt-0.5 flex h-6 w-6 items-center justify-center rounded-full bg-yellow-100 text-yellow-700 text-xs font-semibold">!</div>
            <div class="flex-1 leading-snug">
              <p class="font-medium">{{ m }}</p>
            </div>
            <button type="button" class="ml-1 text-yellow-600 hover:text-yellow-800 shrink-0" @click="show = false">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>

        {% else %}
          <div class="flex items-start gap-3 rounded-xl bg-blue-50 border border-blue-200 px-4 py-3 text-sm text-blue-900 shadow-[0_10px_30px_rgba(0,0,0,0.12)]">
            <div class="mt-0.5 flex h-6 w-6 items-center justify-center rounded-full bg-blue-100 text-blue-600 text-xs font-semibold">i</div>
            <div class="flex-1 leading-snug">
              <p class="font-medium">{{ m }}</p>
            </div>
            <button type="button" class="ml-1 text-blue-500 hover:text-blue-700 shrink-0" @click="show = false">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        {% endif %}

      {% endfor %}
    </div>
  </div>
{% endif %}
