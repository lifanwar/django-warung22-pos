<div
  x-show="createOpen"
  x-cloak
  x-transition.opacity
  class="fixed inset-0 z-30 flex items-center justify-center bg-black/40"
  @click.self="createOpen = false"
>
  <div
    class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-4 md:p-6 mx-2"
    x-transition.scale
  >
    <div class="flex items-center justify-between mb-3">
      <h3 class="text-sm font-semibold text-gray-800">Buat Order</h3>
      <button
        type="button"
        class="text-gray-400 hover:text-gray-600"
        @click="createOpen = false"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <p class="text-xs text-gray-500 mb-3">
      Order akan disimpan tanpa pembayaran. Lanjutkan?
    </p>

    <div class="flex justify-end gap-2 mt-4">
      <button
        type="button"
        class="px-3 py-2 text-xs rounded border border-gray-300 text-gray-600 hover:bg-gray-50"
        @click="createOpen = false"
      >
        Cancel
      </button>
      <button
        type="submit"
        id="confirm-create-order"
        class="px-3 py-2 text-xs rounded bg-blue-600 text-white font-semibold hover:bg-blue-700"
      >
        Buat Order
      </button>
    </div>
  </div>
</div>
