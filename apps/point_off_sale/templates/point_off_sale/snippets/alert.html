{% if messages %}
  <div 
    class="fixed z-30 inset-x-0 top-4 flex justify-center pointer-events-none"
    x-data="{ show: true }"
    x-show="show"
    x-transition.opacity
    x-init="setTimeout(() => show = false, 3000)"
  >
    <div class="pointer-events-auto max-w-md w-[90vw] md:w-auto space-y-2">
      {% for m in messages %}
        <div class="flex items-start gap-2 rounded-lg bg-green-50 border border-green-200 px-3 py-2 text-xs text-green-800 shadow-lg">
          <svg class="w-4 h-4 mt-0.5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2 4-4M12 22A10 10 0 1 1 12 2a10 10 0 0 1 0 20z"/>
          </svg>
          <div class="flex-1">
            <p>{{ m }}</p>
          </div>
          <button
            type="button"
            class="text-green-500 hover:text-green-700"
            @click="show = false"
          >
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}
