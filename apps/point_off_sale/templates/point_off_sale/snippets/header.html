<!-- HEADER -->
  <header class="bg-white shadow px-3 py-2 z-20 sticky top-0">
    <!-- Row 1: Nav buttons + avatar -->
    <div class="flex items-center justify-between gap-2">
      <!-- Nav buttons: scroll horizontal di mobile -->
      <div class="flex gap-1.5 overflow-x-auto scrollbar-hide flex-nowrap">
        {% with current=request.resolver_match.url_name %}
        <button class="shrink-0 px-3 py-1.5 rounded border border-gray-300 text-sm font-medium text-gray-600 hover:bg-gray-50">
          Tables
        </button>
        <a href="{% url 'point-off-sales' %}"
           class="shrink-0 px-3 py-1.5 rounded border border-gray-300 text-sm font-medium
           {% if current == 'point-off-sales' %}
               bg-white text-gray-800 font-semibold shadow-sm
           {% else %}
               text-gray-600 hover:bg-gray-50
           {% endif %}">
           Register
        </a>
        <a href="{% url 'orderlist' %}"
           class="shrink-0 px-3 py-1.5 rounded border border-gray-300 text-sm font-medium
           {% if current == 'orderlist' %}
               bg-white text-gray-800 font-semibold shadow-sm
           {% else %}
               text-gray-600 hover:bg-gray-50
           {% endif %}">
           Orders
        </a>
        <button class="shrink-0 px-3 py-1.5 rounded-full bg-teal-400 text-white text-sm font-semibold px-4 shadow">
          Direct Sale
        </button>
        {% endwith %}
      </div>

      <!-- Avatar + menu/cart icon -->
      <div class="flex items-center gap-2 shrink-0">
        <div class="w-8 h-8 rounded-full bg-purple-600 flex items-center justify-center text-white text-sm font-bold">
          M
        </div>

        <!-- Cart / toggle order (mobile) -->
        <button 
          class="md:hidden text-gray-500 hover:text-gray-700 relative"
          @click="orderOpen = !orderOpen"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-9H5.4M7 13l-1.35 2.7A1 1 0 007 17h11M7 13H5.4M10 21a1 1 0 100-2 1 1 0 000 2zm7 0a1 1 0 100-2 1 1 0 000 2z"/>
          </svg>

          <span 
            class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 text-white text-xs rounded-full flex items-center justify-center font-bold"
            x-show="cartCount > 0"
            x-text="cartCount"
            x-transition
          ></span>
        </button>

        <!-- Menu icon (desktop) -->
        <button class="text-gray-500 hover:text-gray-700 hidden md:block">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>


    <!-- Row 2: Search -->
     {% if show_search %}
     <div class="mt-2">
       <div class="flex items-center border border-gray-300 rounded-full px-3 py-1.5 bg-white w-full">
         <svg class="w-4 h-4 text-gray-400 mr-2 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11A6 6 0 1 1 5 11a6 6 0 0 1 12 0z"/>
         </svg>
         <input 
           type="text" 
           id="menu-search"
           placeholder="Search products..." 
           class="text-sm outline-none w-full bg-transparent"
         >
       </div>
     </div>
     {% endif %}
  </header>
